<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script> 
 
    <div id="root"></div>
 
    <script type = "text/babel">   
    /* 
        handleChange(event) 
        event é um objeto que cotém informações sobre o evento ocorrido (exemplo um clic no botão, especificamente onde dentro do espaço reservado para o botão)
        event.target é o elemento HTML que causou o evento (qual elemento causou o onChange)
        event.target.value permite capturar o valor do elemento HTML que causou o evento
    */  

         function Form(){
            //let valReais, cotDolar

            // Criação das variáveis de estado
            const [valReais, setValReais] = React.useState(0)
            const [cotDolar , setCotDolar] = React.useState(0)
            //valReais = variável de estado propriamente dita (somente leitura!)
            //setValorReais = função que deve ser usada para atualizar a variável de estado
            //React.useState = valor inicial da variável de estado

            //ESTADO DERIVADO
            // Uma variável que contém um cálculo feito sobre uma ou mais variáveis de estado
            // O estado derivado pode (e deve) ser uma variável COMUM ( a comum consome menos recursos)
            const valorConvertido = valReais / cotDolar
            return <>
                <h1>Conversor de moedas</h1>
                <form>
                    <div>
                        <label>
                            <span>Valor em Reais</span> <br />
                            <input 
                                type = "number"
                                onChange = {event => setValReais((event.target.value))} /* arrow function pega o evento ocorrido e 'pindurado' em valReais com set*/
                            />
                        </label>
                    </div>
                    <div>
                        <label>
                            <span>Cotação do Dólar</span> <br />
                            <input 
                                type = "number"
                                onChange = {event => setCotDolar(Number(event.target.value))}
                            />
                        </label>
                    </div>
                    <div>
                        {
                            valorConvertido.toLocaleString(
                                'es-US',
                                {
                                    style: 'currency',
                                    currency: 'USD'
                                }
                            )
                        }
                    </div>                   
                </form>
            </>
         }
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<Form/>)  
         /* 
            as variáveis de estado servem para manter o estado atual para que a nova chamada da função não perca o que foi adicionado na vez anterior
            'use' e 'ref' são tipos de React Hooks
         */
    </script>           
    
</body>
</html>
