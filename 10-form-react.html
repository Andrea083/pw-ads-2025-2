<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script> 
 
    <div id="root"></div>
 
    <script type = "text/babel">
        function Form(){
            let nome, maiusc

            /*
                Quem vai criar o formuálário é o javascript
                id é único, o ref permite usar cópias do mesmo formulário 

                Criando referências para os elementos usando React.useRef().
                As referências serão usadas no lugar dos ids
            */

            const nomeRef = React.useRef()
            const maiuscRef = React.useRef()
            const resultadoRef = React.useRef()

            function handleChange(event) {

                /*
                    Observe: <Ref>.current equivale a document.getElementById('id')
                */

                maiusc = maiuscRef.current.checked

                nome = maiusc   
                    ? nomeRef.current.value.toUpperCase()
                    : nome.Ref.current.value 
                resultadoRef.current.textContent = nome    
            }

            function handleSubmit(event){
                event.preventDefault()
                alert(`Olá, ${nome}`)
            }
            return <>
                <h1>Formulário React</h1>
                <form onSubmit={handleSubmit}>
                    <div>
                        <label>
                            <span>Nome:</span>
                            {
                    /*
                    Observe: ref que está sendo usado em vez de id.
                    No lugar de addEventListener, estamos associando
                    a função manipuladora de eventos diretamente no componente
                    */
                }
                <input ref={nomeRef} onInput={handleChange} />    
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" ref={maiuscRef} onChange={handleChange} />
                <span>Colocar o nome em maiúsculas</span>
            </label>
        </div>
        <div ref={resultadoRef} />
        <div>
            <button type="submit">Enviar</button>
            </div>
            </form>
        </>
    }

    //querySelect('root') é equivalente a getElementById('root')
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<Form/>)
    </script>
</body>
</html>
